<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<!-- Bootstrap JS (popper.js and bootstrap.js are required for certain components) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            font-size: x-large;
        }

        body {
            font-family: serif;
            font-size: x-large;
            margin: 40px;
        }

        input {
            font-size: large;
        }
        button{
            font-size: larger;
        }
    </style>
    <script>
        window.onload=function(){
            document.getElementById("num1").focus();
        }

        function add(){
            let n1=parseInt(document.getElementById("num1").value);
            let n2=parseInt(document.getElementById("num2").value);
            if(isNaN(n1) || isNaN(n2)){
                console.log(true)
                alert("Enter integer value!!!")
                return false;
            }
            let result=(n1+n2);
            document.getElementById("result").value=result;
            document.getElementById("num1").value="";
            document.getElementById("num2").value="";
            document.getElementById("num1").focus();
        }
        function sub(){
            let n1=parseInt(document.getElementById("num1").value);
            let n2=parseInt(document.getElementById("num2").value);
            if(isNaN(n1) || isNaN(n2)){
                alert("Enter integer value!!!")
                return;
            }
            let result=(n1-n2);
            document.getElementById("result").value=result;
            document.getElementById("num1").value="";
            document.getElementById("num2").value="";
            document.getElementById("num1").focus();
        }
        function multi(){
            let n1=parseInt(document.getElementById("num1").value);
            let n2=parseInt(document.getElementById("num2").value);
            if(isNaN(n1) || isNaN(n2)){
                alert("Enter integer value!!!")
                return;
            }
            let result=(n1*n2);
            document.getElementById("result").value=result;
            document.getElementById("num1").value="";
            document.getElementById("num2").value="";
            document.getElementById("num1").focus();
        }
        function divide(){
            let n1=parseInt(document.getElementById("num1").value);
            let n2=parseInt(document.getElementById("num2").value);

            if(isNaN(n1) || isNaN(n2)){
                alert("Enter integer value!!!")
                return;
            }

            if(n2==0 ){
                alert("denominator can't be zero!!!")
                return;
            }
            
            let result=(n1/n2);
            document.getElementById("result").value=result;
            document.getElementById("num1").value="";
            document.getElementById("num2").value="";
            document.getElementById("num1").focus();
        }
        reset=()=>{
            document.getElementsByName("btn").reset();
        }
    </script>
</head>

<body>
    <p>4. Write a function that accepts two numbers and a operator like (+,-,*, /) from user and performs the
        appropriate operation indicated by the operator.</p>


    <label for="num1">Enter number 1 : </label><br>
    <input type="number" id="num1" placeholder="Enter number 1"><br><br>
    <label for="num2">Enter number 2 : </label><br>
    <input type="number" id="num2" placeholder="Enter number 2"><br><br>
    <label for="result">Result : </label><br>
    <input type="text" name="" id="result" readonly><br><br>

    <button type="button" name="btn"  class="btn btn-primary" onclick="add()">+</button>
    <button type="button" name="btn" class="btn btn-secondary" onclick="sub()">-</button>
    <button type="button" name="btn" class="btn btn-success" onclick="multi()">*</button>
    <button type="button" name="btn" class="btn btn-danger" onclick="divide()">/</button>



</body>

</html>
