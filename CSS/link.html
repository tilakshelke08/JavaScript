<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- link file CSS -->
  <link rel="stylesheet" href="link.css">
<style>
  .box{
    border: 1px solid black;
    height: 200px;
    width: 100px;
    padding: 20px;
    /* afetr padding use your box sizw increse automatically for not incraesing the size of box we use "box-sizing:border box;" */
    box-sizing: border-box;
    margin: 10px;
  }
  #asd{
    background-color: orange;
    color: black;

  }
  #qwe{
    background-color: green;
    color: black;
    
  }
  #zxc{
    background-color: white;
    color: black;
    
  }
</style>
</head>
<body>
  
  <div class="box" id="asd">A</div>
  <div  class="box" id="zxc">B</div>
  <div  class="box" id="qwe">C</div>

</body
</html>
